<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      font-size: 22px;
      color: #5a73f8;
    }
    .card p {
      margin: 8px 0 0;
      color: #333;
    }
    .btn {
      display: inline-block;
      background: #5a73f8;
      color: white;
      padding: 8px 12px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h2>12</h2>
      <p>Total Producers</p>
    </div>
    <div class="card">
      <h2>18</h2>
      <p>Total Vendors</p>
    </div>
    <div class="card">
      <h2>5</h2>
      <p>Pending Approvals</p>
      <a href="producer-list.html" class="btn">Manage Producers</a>
    </div>
    <div class="card">
      <h2>32</h2>
      <p>Active Orders</p>
      <a href="#" class="btn">View Orders</a>
    </div>
  </div>

</body>
</html>
