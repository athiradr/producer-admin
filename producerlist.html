<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producer List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      background: #5a73f8;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      max-width: 400px;
      margin: 0 auto 20px;
    }
    .producer-card {
      background: #eae8f9;
      border-radius: 8px;
      padding: 16px;
      margin: 12px auto;
      max-width: 400px;
    }
    .producer-card.alt {
      background: #ddd;
    }
    .producer-card h2 {
      margin: 0 0 8px;
    }
    .producer-card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .view-btn {
      display: inline-block;
      background: #7b8dfc;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Street Food Material Producers</h1>

  <!-- Producer Card 1 -->
  <div class="producer-card">
    <h2>Farm2street</h2>
    <p><b>Chennai</b></p>
    <p>Products: Panipuri, Veg Momos</p>
    <p><b>Certifications:</b> FSSAI</p>
    <a href="producer-details.html" class="view-btn">View details</a>
  </div>

  <!-- Producer Card 2 -->
  <div class="producer-card alt">
    <h2>Urban Crop Supply</h2>
    <p><b>Bangalore</b></p>
    <p>Products: Ginger, Cooking Oil</p>
    <p><b>Certifications:</b> FSSAI, HACC Approved</p>
    <a href="producer-details.html" class="view-btn">View details</a>
  </div>

</body>
</html>
