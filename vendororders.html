<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Ordering Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      background: #5a73f8;
      color: white;
      padding: 12px;
      border-radius: 6px;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    .producer-card {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin: 12px auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .producer-card h2 {
      margin: 0 0 8px;
    }
    .producer-card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .order-btn {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Order Raw Materials</h1>

  <!-- Producer 1 -->
  <div class="producer-card">
    <h2>Farm2Street</h2>
    <p><b>Location:</b> Chennai</p>
    <p><b>Products:</b> Panipuri, Veg Momos</p>
    <p><b>Price Lock:</b> ₹120 / batch</p>
    <a href="#" class="order-btn">Place Order</a>
  </div>

  <!-- Producer 2 -->
  <div class="producer-card">
    <h2>Urban Crop Supply</h2>
    <p><b>Location:</b> Bangalore</p>
    <p><b>Products:</b> Ginger, Cooking Oil</p>
    <p><b>Price Lock:</b> ₹300 / kg</p>
    <a href="#" class="order-btn">Place Order</a>
  </div>

</body>
</html>
